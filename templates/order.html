{% extends "base.html" %}

{% block content %}
    <div class="order-container">
        <h2>Order from {{ vendor.name }}</h2>
        
        {% if success %}
        <div class="success-message">
            <p>Your order has been received! We'll call you to confirm.</p>
            <a href="{{ url_for('home') }}">Back to vendors</a>
        </div>
        {% else %}
        <form method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="meat_type">Meat Type:</label>
                <select id="meat_type" name="meat_type" required>
                    <option value="">-- Select meat --</option>
                    {% for meat in meat_types %}
                    <option value="{{ meat }}">{{ meat }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" name="quantity" min="0.5" step="0.5" required>
            </div>
            
            <button type="submit">Place Order</button>
        </form>
        {% endif %}
    </div>
{% endblock %}
